<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lava gradient effect -->
    <radialGradient id="lavaGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animated lava flow -->
    <linearGradient id="lavaFlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.8">
        <animate attributeName="stop-color" 
                 values="#ff4500;#ff6b35;#f7931e;#2563eb;#ff4500" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.9">
        <animate attributeName="stop-color" 
                 values="#2563eb;#1e40af;#ff6b35;#f7931e;#2563eb" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#1e3a8a;#ff4500;#ff6b35;#2563eb;#1e3a8a" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="lavaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulsing animation -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feFlood flood-color="#ff6b35" flood-opacity="0.5"/>
      <feComposite in="flood" in2="glow" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <animate attributeName="stdDeviation" 
               values="1;3;1" 
               dur="2s" 
               repeatCount="indefinite"/>
    </filter>
  </defs>
  
  <!-- Main circle with lava effect -->
  <circle cx="24" cy="24" r="22" 
          fill="url(#lavaGradient)" 
          filter="url(#lavaGlow)"
          stroke="url(#lavaFlow)" 
          stroke-width="1.5">
    <animate attributeName="r" values="22;23;22" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle for depth -->
  <circle cx="24" cy="24" r="18" 
          fill="none" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5"/>
  
  <!-- Your actual logo converted to SVG paths -->
  <!-- This should be replaced with the actual paths from your converted logo -->
  <g transform="translate(12, 12)" filter="url(#pulseGlow)">
    <!-- Replace this with your actual logo paths -->
    <!-- For now, using stylized "Lu" as placeholder -->
    
    <!-- Letter L -->
    <path d="M2 4 L2 20 L10 20 M2 17 L8 17" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Letter u with modern curve -->
    <path d="M14 4 L14 14 C14 18 16 20 20 20 C22 20 24 18 24 14 L24 4" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Lava dot accent -->
    <circle cx="26" cy="18" r="1.5" fill="url(#lavaFlow)">
      <animate attributeName="r" values="1.5;2;1.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Flowing lava highlights -->
  <ellipse cx="18" cy="16" rx="6" ry="3" 
           fill="url(#lavaFlow)" 
           opacity="0.3" 
           transform="rotate(-20 18 16)">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="-20 18 16;-15 18 16;-20 18 16" 
                      dur="4s" 
                      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Additional lava particles -->
  <circle cx="30" cy="12" r="1" fill="#ff6b35" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="12;10;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="16" cy="32" r="0.8" fill="#f7931e" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="16;18;16" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>