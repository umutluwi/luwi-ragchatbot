<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luwi RAG ChatBot - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: min(90vw, 800px);
            height: min(90vh, 700px);
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: grid;
            grid-template-rows: auto 1fr auto auto;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .company-logo { font-size: 24px; font-weight: 300; letter-spacing: 1px; }

        .status-container {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online { background: #2ecc71; }

        .status-text { font-size: 10px; opacity: 0.8; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #1a1a2e;
            font-weight: 400;
        }

        .welcome-subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .quick-action {
            padding: 12px 16px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #495057;
            text-align: center;
            font-weight: 500;
        }

        .quick-action:hover {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(15, 52, 96, 0.3);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }

        .message-content {
            max-width: 75%;
            min-width: 60px;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            flex-shrink: 0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(15, 52, 96, 0.3);
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            order: 2;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            font-style: italic;
            color: #666;
            font-size: 12px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 10px;
            margin: 0 20px;
            flex-shrink: 0;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            margin: 0 2px;
            font-size: 16px;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        .chat-input {
            flex: 1;
            min-width: 0;
            padding: 14px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .chat-input:focus {
            border-color: #0f3460;
            box-shadow: 0 0 0 4px rgba(15, 52, 96, 0.1);
            background: white;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0f3460, #16213e);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(15, 52, 96, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-footer {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            flex-shrink: 0;
        }

        .error-message {
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            color: #c53030;
            padding: 12px 16px;
            margin: 10px 20px;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            font-size: 13px;
            flex-shrink: 0;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="company-logo">✨ Luwi RAG ChatBot</div>
            <div class="status-container">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Bağlanıyor...</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-title">🎯 Local Development Test</div>
                <div class="welcome-subtitle">N8N webhook bağlantısı test ediliyor...</div>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('KDV oranları nelerdir?')">KDV Test</div>
                    <div class="quick-action" onclick="sendQuickMessage('Gelir vergisi hakkında bilgi ver')">Gelir Vergisi</div>
                    <div class="quick-action" onclick="sendQuickMessage('Test mesajı')">Test Mesajı</div>
                    <div class="quick-action" onclick="testConnection()">Bağlantı Test</div>
                    <div class="quick-action" onclick="showDebugInfo()">Debug Info</div>
                    <div class="quick-action" onclick="clearChat()">Temizle</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI analiz ediyor<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Mesajınızı yazın..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-footer">
            <div>🚀 Local Development Mode • N8N Test Connection</div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URLS = [
            'http://localhost:5678/webhook/ragchat-pro-v2',
            'http://localhost:5678/webhook/luwi-rag-chat',
            'http://localhost:5678/webhook/rag-chatbot-pro'
        ];

        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // State
        let isProcessing = false;
        let sessionId = 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        let currentWebhookUrl = WEBHOOK_URLS[0];
        let connectionTest = false;

        // Event listeners
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        // Status management
        function setStatus(status, text) {
            statusIndicator.className = `status-indicator ${status === 'online' ? 'online' : ''}`;
            statusText.textContent = text;
        }

        // Connection test
        async function testConnection() {
            setStatus('connecting', 'Test ediliyor...');
            addDebugMessage('🔄 N8N webhook bağlantısı test ediliyor...');
            
            for (let i = 0; i < WEBHOOK_URLS.length; i++) {
                const url = WEBHOOK_URLS[i];
                addDebugMessage(`📍 Test URL ${i + 1}/${WEBHOOK_URLS.length}: ${url}`);
                
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 5000);

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: 'connection test',
                            sessionId: sessionId
                        }),
                        signal: controller.signal
                    });

                    if (response.ok) {
                        currentWebhookUrl = url;
                        setStatus('online', 'Bağlandı');
                        addDebugMessage(`✅ Başarılı bağlantı: ${url}`);
                        addMessage(`✅ N8N bağlantısı başarılı!\nAktif URL: ${url}`, 'bot');
                        return true;
                    } else {
                        addDebugMessage(`❌ HTTP ${response.status}: ${url}`);
                    }

                } catch (error) {
                    addDebugMessage(`❌ Bağlantı hatası: ${url} - ${error.message}`);
                }
            }

            setStatus('offline', 'Bağlanamadı');
            addErrorMessage('❌ Hiçbir N8N webhook\'a bağlanılamadı!\n\n🔧 Kontrol edilecekler:\n- N8N çalışıyor mu? (http://localhost:5678)\n- Workflow aktif mi?\n- Webhook path\'leri doğru mu?');
            return false;
        }

        // Message sending
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            addMessage(message, 'user');
            chatInput.value = '';
            setLoadingState(true);

            try {
                addDebugMessage(`📤 Mesaj gönderiliyor: "${message}"`);
                addDebugMessage(`📍 Hedef URL: ${currentWebhookUrl}`);
                
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 30000);

                const response = await fetch(currentWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        timestamp: new Date().toISOString()
                    }),
                    signal: controller.signal
                });

                addDebugMessage(`📥 Response status: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                addDebugMessage(`📊 Response data: ${JSON.stringify(data, null, 2)}`);

                // Parse response
                let botResponse;
                if (data?.success && data?.response) {
                    botResponse = data.response;
                } else if (data?.output) {
                    botResponse = data.output;
                } else if (typeof data === 'string') {
                    botResponse = data;
                } else if (data?.error) {
                    throw new Error(data.error);
                } else {
                    botResponse = '🔍 Yanıt formatı tanınmadı:\n' + JSON.stringify(data, null, 2);
                }

                addMessage(botResponse, 'bot');
                setStatus('online', 'Aktif');

            } catch (error) {
                addDebugMessage(`❌ Hata: ${error.message}`);
                
                let errorMessage = `❌ Mesaj gönderilemedi!\n\n`;
                if (error.name === 'AbortError') {
                    errorMessage += '⏰ Zaman aşımı (30s)';
                } else if (error.message.includes('fetch')) {
                    errorMessage += '🌐 N8N sunucusuna erişilemiyor';
                } else {
                    errorMessage += `🔥 ${error.message}`;
                }
                
                addErrorMessage(errorMessage);
                setStatus('offline', 'Hata');
            } finally {
                setLoadingState(false);
            }
        }

        // Quick actions
        function sendQuickMessage(message) {
            if (isProcessing) return;
            chatInput.value = message;
            sendMessage();
        }

        function showDebugInfo() {
            const debugInfo = {
                sessionId: sessionId,
                currentWebhook: currentWebhookUrl,
                availableWebhooks: WEBHOOK_URLS,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            addDebugMessage('📋 Debug Info:\n' + JSON.stringify(debugInfo, null, 2));
        }

        function clearChat() {
            chatMessages.innerHTML = '';
            welcomeMessage.style.display = 'block';
            chatMessages.appendChild(welcomeMessage);
        }

        // Message functions
        function addMessage(text, sender) {
            hideWelcomeMessage();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'S' : 'L';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(text) {
            hideWelcomeMessage();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        function addDebugMessage(text) {
            hideWelcomeMessage();
            const debugDiv = document.createElement('div');
            debugDiv.className = 'debug-info';
            debugDiv.innerHTML = `<strong>[DEBUG]</strong> ${text}`;
            chatMessages.appendChild(debugDiv);
            scrollToBottom();
        }

        function hideWelcomeMessage() {
            if (welcomeMessage && welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
            }
        }

        function setLoadingState(loading) {
            isProcessing = loading;
            sendButton.disabled = loading;
            chatInput.disabled = loading;
            
            if (loading) {
                showTypingIndicator();
            } else {
                hideTypingIndicator();
            }
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Initialize
        window.addEventListener('load', function() {
            addDebugMessage(`🚀 Local Development Mode başlatıldı`);
            addDebugMessage(`🔑 Session ID: ${sessionId}`);
            
            // Auto test connection
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
