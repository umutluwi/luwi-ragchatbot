<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luwi RAG ChatBot - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            min-width: 400px; /* Minimum genişlik */
            min-height: 500px; /* Minimum yükseklik */
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* Sabit konumlandırma için */
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; /* Header'ın küçülmesini engelle */
        }

        .company-logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .chat-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0; /* Flex container'da overflow için gerekli */
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
            width: 100%; /* Mesajların full width almasını sağla */
            flex-shrink: 0; /* Mesajların küçülmesini engelle */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            min-width: 100px; /* Minimum genişlik */
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(15, 52, 96, 0.1);
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0; /* Avatar'ın küçülmesini engelle */
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            order: 2;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
            flex-shrink: 0; /* Input container'ın küçülmesini engelle */
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .chat-input {
            flex: 1;
            min-width: 0; /* Flex shrink için gerekli */
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #0f3460;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #0f3460, #16213e);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0; /* Button'ın küçülmesini engelle */
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            font-style: italic;
            color: #666;
            font-size: 12px;
            flex-shrink: 0;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            margin: 0 1px;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            flex-shrink: 0;
        }

        .welcome-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1a1a2e;
            font-weight: 300;
        }

        .welcome-subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
            font-weight: 300;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-action {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            white-space: nowrap;
        }

        .quick-action:hover {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.2);
        }

        .chat-footer {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            flex-shrink: 0; /* Footer'ın küçülmesini engelle */
        }

        .footer-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .footer-logo-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .footer-company {
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 13px;
        }

        .footer-tagline {
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            font-size: 12px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .connection-status {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Responsive design için media queries */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-action {
                width: 100%;
                max-width: 250px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .company-logo {
                font-size: 20px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="company-logo">Luwi RAG ChatBot</div>
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="connection-status" id="connectionStatus">Bağlantı kontrol ediliyor...</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-title">Luwi RAG ChatBot'a Hoş Geldiniz</div>
                <div class="welcome-subtitle">Türkiye vergi mevzuatı hakkında sorularınızı sorun!</div>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('KDV oranları nelerdir?')">KDV Oranları</div>
                    <div class="quick-action" onclick="sendQuickMessage('Gelir vergisi dilimleri nedir?')">Gelir Vergisi</div>
                    <div class="quick-action" onclick="sendQuickMessage('Stopaj oranları hakkında bilgi ver')">Stopaj Oranları</div>
                    <div class="quick-action" onclick="sendQuickMessage('Kurumlar vergisi oranı kaçtır?')">Kurumlar Vergisi</div>
                    <div class="quick-action" onclick="sendQuickMessage('Damga vergisi nasıl hesaplanır?')">Damga Vergisi</div>
                    <div class="quick-action" onclick="sendQuickMessage('ÖTV uygulaması nasıldır?')">ÖTV</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            RAG ChatBot yazıyor<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Vergi mevzuatı hakkında sorunuzu yazın..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-footer">
            <div class="footer-logo-container">
                <img src="https://luwi.dev/images/luwi-logo.png" alt="Luwi Logo" class="footer-logo-img">
                <div class="footer-company">Luwi Developments</div>
            </div>
            <div class="footer-tagline">DREAM · DESIGN · DEVELOP</div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // N8N webhook URL'inizi buraya ekleyin
        const WEBHOOK_URL = 'http://localhost:5678/webhook/ragchat-pro-v2';
        
        let isProcessing = false;
        let sessionId = generateSessionId();

        // Sayfa yüklendiğinde bağlantıyı test et
        window.addEventListener('load', function() {
            testConnection();
            setTimeout(() => {
                addMessage('Merhaba! Ben Luwi RAG ChatBot. Türkiye vergi mevzuatı hakkında sorularınızı yanıtlayabilirim. Ne öğrenmek istiyorsunuz?', 'bot');
            }, 1000);
        });

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        async function testConnection() {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'test',
                        sessionId: sessionId
                    })
                });

                if (response.ok) {
                    setConnectionStatus(true, 'Bağlantı başarılı');
                } else {
                    setConnectionStatus(false, `Bağlantı hatası: ${response.status}`);
                }
            } catch (error) {
                setConnectionStatus(false, 'Sunucuya bağlanılamıyor');
                console.error('Bağlantı testi hatası:', error);
            }
        }

        function setConnectionStatus(isOnline, message) {
            if (isOnline) {
                statusIndicator.classList.remove('offline');
                connectionStatus.textContent = message;
            } else {
                statusIndicator.classList.add('offline');
                connectionStatus.textContent = message;
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            // Kullanıcı mesajını ekle
            addMessage(message, 'user');
            chatInput.value = '';
            
            // Loading durumunu aktif et
            setLoadingState(true);

            try {
                console.log('Gönderilen veri:', { message, sessionId });
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        timestamp: new Date().toISOString()
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Gelen response:', data);
                
                // Response'u parse et ve bot yanıtını ekle
                let botResponse;
                if (data && data.success && data.response) {
                    // n8n workflow'undan gelen doğru format
                    botResponse = data.response;
                } else if (data && data.output) {
                    // AI Agent'tan gelen direct output
                    botResponse = data.output;
                } else if (data && typeof data === 'string') {
                    // String response
                    botResponse = data;
                } else if (data && data.error) {
                    // Error response
                    throw new Error(data.error);
                } else {
                    // Fallback
                    botResponse = JSON.stringify(data, null, 2);
                }

                addMessage(botResponse, 'bot');
                setConnectionStatus(true, 'Bağlantı aktif');

            } catch (error) {
                console.error('API Hatası:', error);
                setConnectionStatus(false, 'Bağlantı sorunu');
                
                let errorMessage = 'Üzgünüm, şu anda bir sorun yaşıyorum. ';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Sunucuya bağlanılamıyor. Lütfen n8n workflow\'unuzun çalıştığından emin olun.';
                } else if (error.message.includes('400')) {
                    errorMessage += 'Geçersiz istek formatı.';
                } else if (error.message.includes('500')) {
                    errorMessage += 'Sunucu hatası oluştu.';
                } else {
                    errorMessage += 'Lütfen daha sonra tekrar deneyin.';
                }
                
                addErrorMessage(errorMessage);
            } finally {
                setLoadingState(false);
            }
        }

        function sendQuickMessage(message) {
            if (isProcessing) return;
            chatInput.value = message;
            sendMessage();
        }

        function addMessage(text, sender) {
            // Hoş geldin mesajını gizle
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage && welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'S' : 'L';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            // HTML içeriğini güvenli şekilde işle ve markdown benzeri formatlamayı destekle
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        function setLoadingState(loading) {
            isProcessing = loading;
            sendButton.disabled = loading;
            chatInput.disabled = loading;
            
            if (loading) {
                showTypingIndicator();
                document.body.classList.add('loading');
            } else {
                hideTypingIndicator();
                document.body.classList.remove('loading');
            }
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Sayfa boyutu değiştiğinde container boyutunu koru
        window.addEventListener('resize', function() {
            scrollToBottom();
        });

        // Debug için global fonksiyon
        window.debugConnection = async function() {
            console.log('=== DEBUG BILGILERI ===');
            console.log('Webhook URL:', WEBHOOK_URL);
            console.log('Session ID:', sessionId);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Test mesajı',
                        sessionId: sessionId
                    })
                });
                
                console.log('Response OK:', response.ok);
                console.log('Response Status:', response.status);
                console.log('Response Headers:', Object.fromEntries(response.headers.entries()));
                
                const text = await response.text();
                console.log('Response Text:', text);
                
                try {
                    const json = JSON.parse(text);
                    console.log('Response JSON:', json);
                } catch (e) {
                    console.log('Response is not valid JSON');
                }
                
            } catch (error) {
                console.error('Debug fetch error:', error);
            }
        };
    </script>
</body>
</html>
